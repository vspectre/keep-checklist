<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title">Login First Please</h2>
    </div>
    <div class="panel-body">
        <p>{{ message }}</p>
        <button class="btn btn-primary btn-lg btn-block" (click)="login()">Login Now</button>
        <button class="btn btn-default btn-lg btn-block" (click)="logout()">Logout</button>
    </div>
</div>
