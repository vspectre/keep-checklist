<div *ngIf="checklist" class="panel panel-default center-block">
<div class="panel-heading">
	<input type="text" class="input-lg" 
			[placeholder]="titleHolder"	[(ngModel)]="checklist.name">
</div>
<div class="list-group">
	<checklist-items [items]="activeItems()"></checklist-items>
	<div class="list-group-item">
		<span class="glyphicon glyphicon-plus"></span>
		<input type="text" [(ngModel)]="newItem"
				[placeholder]="newItemHolder" (keyup.enter)="addItem()">
	</div>
	<span *ngIf="doneItems().length > 0">
		<hr>
		<p class="list-group-item">{{ doneItems().length }} Completed item(s)</p>
		<checklist-items [items]="doneItems()"></checklist-items>
	</span>
</div>

<br><br><p>{{ checklist | json }}</p>
</div>
