<div class="panel panel-default">
<div *ngIf="checklist" class="panel-body">
	<input type="text" [(ngModel)]="checklist.name" class="input-large">
	<div class="list-group">
		<checklist-items [(items)]="checklist.items"></checklist-items>
		<div class="list-group-item">
			<span class="glyphicon glyphicon-plus"></span>
			<input type="text" [(ngModel)]="newItem"
					[placeholder]="newItemHolder" (keyup.enter)="addItem()">
		</div>
	</div>

	<br><br><p>{{ checklist | json }}</p>
</div>
</div>
